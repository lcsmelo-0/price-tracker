<div class="input-container">
  <input type="text" [(ngModel)]="stockId" placeholder="Digite o ID do ativo">
  <button (click)="goToStockDetails()">Ir</button>
</div>

<p class="instructions">Digite o ID do ativo e clique em 'Ir' para ver os detalhes.</p>
<p class="example">Por exemplo: AAPL, GOOGL, TSLA</p>
