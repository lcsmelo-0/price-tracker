<div *ngIf="stockData">
  <h2>Price Stock - {{ stockData.chart.result[0].meta.symbol }}</h2>
  <p class="price-variation">Price variation from first trading day: {{ calculatePriceVariation(stockData) }}%</p>
  <table mat-table [dataSource]="dataSource" class="custom-mat-table">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let quote">{{ formatDate(quote.date) }}</td>
    </ng-container>

    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef>Open</th>
      <td mat-cell *matCellDef="let quote">{{ quote }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
